<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/app.css"> </head>

<body>
    <div class="container" id="game-deck">
        <header>
            <h1>Memory Game</h1> </header>
        <section class="score-panel">
            <ul class="stars" id="stars"></ul>
            <span class="moves" id="moves">0</span><span id="movesText"></span>
            <div class="text-right">

              <div id="timer"><span id="timer-text">Timer: </span>
                <label class="minutes">00</label>:<label class="seconds">00</label></div>

                <div class="restart">
                    <i class="fa fa-repeat" id="reset-button"></i>
                </div>
            </div>
        </section>
        <ul class="deck" id="deck"> </ul>
    </div>
    <!-- Result-->
  <!-- <div class="modal" id="sucess-result"></div>-->
    <!-- Modal presented at game end -->
    <div class="popup zoomIn" id="win-popup">
        <div class="popup-content">
          <span class="close">&times;</span>
          <h1>Congratulations Dear</h1>
          <h3>You completed the game in <span id="minutes">0</span></h3>
                    <h3>Total moves: <span id="total-moves">0</span>
            <span id="star-rating-text"> Star Rating: </span><span id="total-stars"> 0: </span> out of 3</h3>

          <button type="button" class="button" id="play-again-btn">
            Play again!
          </button>

        </div>
    </div>
     <script type="text/javascript" src="js/jquery.js"></script>
    <script src="js/easytimer.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
